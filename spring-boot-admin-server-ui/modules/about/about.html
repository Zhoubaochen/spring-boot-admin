<div class="container">
  <h3>关于Spring Boot Admin</h3>
  <p>
    这是一个Spring-Boot应用的管理员GUI项目.
  </p>
  <p>
    其他项目可以注册到这个应用，对于Spring-Cloud应用可以引入 <a href="http://codecentric.github.io/spring-boot-admin/@project.version@/#discover-clients-via-spring-cloud-discovery">Spring Cloud Discovery</a>依赖
  </p>

  <dl>
    <dt>Version</dt>
    <dd>@project.version@</dd>
  </dl>
  <dl>
    <dt>目前加载的UI模块</dt>
    <dd ng-repeat="module in modules | orderBy">{{module}}</dd>
  </dl>

</div>
